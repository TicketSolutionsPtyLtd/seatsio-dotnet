on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.0.0
    - run: dotnet restore
    - run: dotnet build --no-restore
    - run: dotnet test SeatsioDotNet.Test --no-build --verbosity normal
